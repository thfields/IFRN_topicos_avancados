name: CI Pipeline

on: push
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Passo 3: Instalar pnpm globalmente
      - name: Install pnpm
        run: npm install -g pnpm

      # Passo 4: Instalar dependências
      - name: Install dependencies PNPM
        run: pnpm install
        working-directory: ./Backend

      - name: Install dependencies NPM
        run: npm i
        working-directory: ./Backend

      # Passo 5: Executar testes unitários
      - name: Run unit tests
        run: pnpm test
        working-directory: ./Backend

      # Passo 6: Buildar a aplicação com Docker
      - name: Build Docker image
        run: docker build -t sybank-backend:${{ github.sha }} ./Backend

      # Passo 7: Rodar a aplicação em um container e testar
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name sybank-backend sybank-backend:${{ github.sha }}

      # Passo 8: Verificar se a aplicação está rodando
      - name: Check application health
        run: |
          until curl -s http://localhost:3000; do
          echo "Aguardando backend iniciar..."
          sleep 5
          done
      # Passo 9: Parar e remover o container
      - name: Stop and remove container
        run: |
          docker stop sybank-backend
          docker rm sybank-backend